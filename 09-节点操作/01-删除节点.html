<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
</head>
<body>
  <button>删除</button>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    //1.获取元素
    var ul = document.querySelector('ul');
    var btn = document.querySelector('button');
    //2.删除节点 node.removeChildren(child);
    //ul.removeChild(ul.children[0]);
    //3.点击按钮一次删除里面的孩子
    btn.onclick = function () {
      if (ul.children.length == 0){
        this.disabled = true;
      }else {
        ul.removeChild(ul.children[0]);
      }
    }
  </script>
</body>
</html>
