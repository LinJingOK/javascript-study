<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //1.声明函数
    function getSum(num1, num2) { //形参是接收实参的  形参类似一个变量
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      }
      console.log(sum)
    }
    //2.调用函数
    //3.带参数的函数
    //function 函数名（形参1，形参2。。。） {
    // 在声明函数的小括号里面是形参
    // }
    //函数名（实参1，实参2.。。）；//在函数调用的小括号里面是实参
    //4.函数的参数可以有  也可以没有  个数不限
    getSum(1, 100)
  </script>
</head>
<body>

</body>
</html>
