<!DOCTYPE html>

<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //利用函数封装方式，翻转任意一个数组
    function  reverse(arr) {
      var newArr = [];
      for (var i = arr.length-1; i >= 0; i--) {
        newArr[newArr.length] = arr[i];
      }
      return newArr;
    }

    console.log(reverse([1, 2, 3, 4]))
  </script>
