<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //函数的两种声明方式
    //1.利用函数关键字自定义函数（命名函数）
    function fn() {
    
    }
    fn();
    
    //2.函数表达式（匿名函数）
    //var 变量名 = function(){};
    var fun = function () {
      console.log('我是函数表达式');
    }
    fun();
    // 1.fun是变量名 不是函数名
    // 2.函数表达式声明方式跟声明变量差不多  只不过变量里面存的是值  而函数表达式里面存的是函数
    // 3.函数表达式也可以传递参数
  </script>
</head>

</html>
