<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //continue 退出本次循环 继续执行剩余次的循环
    for (var i = 1; i <= 5; i++) {
      if (i == 3){
        continue; //只要遇见continue就退出本次循环  直接跳到i++
      }
      console.log(i)
    }
  </script>
</head>
<body>

</body>
</html>
