  <script>
    //1.求1-100之间所有数的平均值
    var sum = 0;
    var average = 0;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    average = sum / (i-1);
    console.log(average);
    
    //2.求1-100之间所有偶数和   奇数的和
    var sum1 = 0;
    var sum2 = 0;
    for (var i = 1; i <= 100; i++){
      if (i % 2 == 0){
        sum1 += i;
      }else {
        sum2 += i;
      }
    }
    console.log(sum1);
    console.log(sum2);
    
    
    //3.求1-100之间所有能被3整除的数字的和
    
    var sum = 0;
    for (var i = 1; i <= 100; i++){
      if (i % 3 == 0) {
        sum += i;
      }
    }
    console.log(sum)
  </script>
