<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    // l.九九乘法表
    //一共有9行，但是每行的个数不一样，因此需要用到双重for循环//外层的 for循环控制行数i ，循环9次，可以打印9行
    //内层的 for循环控制每行公式j
    //核心算法:每一行公式的个数正好和行数一致，j <= i;//每行打印完毕，都需要重新换一行
    var str = '';
    for (var i = 1; i <= 9; i++) {
       for (var j = 1; j <= i; j++) {
         str += j + '*' + i + '=' + i * j + '\t'; //字符串拼接
       }
       str += '\n';
    }
    console.log(str)
  </script>
</head>
<body>

</body>
</html>
