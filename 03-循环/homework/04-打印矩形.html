<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //使用for循环打印矩形，要求每次只能输出一个星星
    var str = '';
    for (var i = 1; i <= 4; i++) {  //外层循环是行 内层循环是列
      for (var j = 1; j <= 5; j++) {
        str += '★';
      }
      str += '\n';
    }
    console.log(str);
  </script>
</head>
<body>

</body>
</html>
