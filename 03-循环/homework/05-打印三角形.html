<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //使用for循环打印三角形
    var str = '';
    for (var i = 1; i <= 5; i++) {
      for (var j = 1; j <= i; j++){
        str += '★';
      }
      str += '\n';
    }
    console.log(str);
  </script>
</head>
