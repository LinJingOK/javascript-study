<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    // 1.for 重复执行某些代码,通常跟计数有关系
    // 2.for的语法结构
    // for (初始化变量; 条件表达式; 操作表达式) {
    //   //循环体
    // }
    // 3.初始化变量  就是用var声明一个普通变量,通常用于作为计数器使用
    // 4.条件表达式  就是用来决定每一次循环是否继续执行,就是终止条件
    // 5.操作表达式  是每次循环最后执行的代码 经常用于我们计数器变量进行更新(递增或者递减)
    //6.代码体验
    for (var i=0; i < 100; i++) {
      console.log("你好");
    }
  </script>
</head>
