  <title>Title</title>
  <script>

// 4.执行思路
// 如果条件表达式1满足就执行语句1执行完毕后，退出整个if分支语句
// 如果条件表达式1不满足，则判断条件表达式2 满足的话，执行语句2以此类推
// 如果上面的所有条件表达式都不成立， 则执行else里面的语句

// 5.注意点
// (1) 多分支语句还是多选1最后只能有一个语句执行
// (2) else if里面的条件理论上是可以任意多个的
// (3) else if中间有个空格了



      var score = prompt("请输入分数");
    if (score >= 90){
      alert("你的成绩为：A");
    }else if (score >= 80) {
      alert("你的成绩为：B");
    }else if (score >= 70) {
      alert("你的成绩为：C");
    }else if (score >= 60) {
      alert("你的成绩为：D");
    }else{
      alert("你的成绩为：E");
    }
  </script>
