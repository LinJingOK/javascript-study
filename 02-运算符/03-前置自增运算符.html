<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    // 1．想要一个变量自己加1 num = num + 1 比较麻烦var num = 1;
    var num = 1
    num = num + 1;// ++num
    num = num + 1;
    console.log(num);// 3
    // 2．前置递增运算符++写在变量的前面
    var age = 10;
    ++age;
    console.log(age)
    //3.
    var p = 10;
    console.log(++p + 10) //21
  </script>
</head>
