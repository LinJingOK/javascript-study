<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //用户输入0~59之间的一个数字
    //如果数字小于10，则在这个数字前面补0，(加0) 否则不做操作
    //用一个变量接受这个返回值，输出

    var num = prompt("请输入0~59之间的一个数字");
    //三元表达式  条件 ？ 表达式1 ：表达式2
    var result = num < 10 ? '0' + num : num; //把返回值赋值给一个变量
    alert(result);
  </script>
</head>
<body>

</body>
</html>
