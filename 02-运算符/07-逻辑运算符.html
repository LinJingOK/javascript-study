<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //1.逻辑与 && and 两侧都为true  结果才是true 只要一侧为false 结果为false
    console.log(3 > 5 && 3 > 2); //false
    console.log(3 < 5 && 3 > 2); //true
    //2.逻辑或||or 两侧都为false 结果才是假 false 只要一侧为true 结果为true
    console.log(3 > 5 || 3 > 2); //true
    console.log(3 > 5 || 3 < 2); //false
    //3.逻辑非 not !
    console.log(!true); //false
  </script>
</head>
<body>

</body>
</html>
