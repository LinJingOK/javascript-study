<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    // ①弹出prompt输入框,让用户输入水果名称,把这个值取过来保存到变量中。
    // ②将这个变量作为switch括号里面的表达式。
    // ③case 后面的值写几个不同的水果名称，注意-定要加引号 ,因为必须是全等匹配。
    // ④弹出不同价格即可。同样注意每个case之后加上break , 以便退出switch语句。
    // ⑤将default设置为没有此水果。
    var friut = prompt("请输入水果名称");
    switch(friut) {
      case  '苹果':
        alert("10/斤");
        break;
      case  '榴莲':
        alert("35/斤");
        break;
      default:
        alert("没有查询到此水果");
    }
  </script>
</head>
<body>

</body>
</html>
