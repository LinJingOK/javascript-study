<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //新建一个数组，里面存放10个整数（1-10）
    //核心原理：使用循环追加数组
    //1.声明一个空数组arr
    //2.循环计数器i,可以作为数组元素存入
    //3.由于数组索引号从0开始 因此计数器i从0开始 所以i存入数组时值为i+1.因为是1-10
    var arr = [];
    for (var i = 0; i < 10; i++) {
      arr[i] = i + 1;
    }
    console.log(arr);
  </script>
</head>
<body>

</body>
</html>
