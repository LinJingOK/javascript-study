<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //     分析：
    // 声明一个求和变量sum。
    // 遍历这个数组，把里面每个数组元素加到sum里面。
    // 用求和变量sum除以数组的长度就可以得到数组的平均值。
    var arr = [2, 6, 1, 7, 4];
    var sum = 0;
    var average = 0;
    for (var i = 0; i < arr.length; i++) {
      sum += arr[i];  //我们加的是数组元素arr[i]不是计数器 i
    }
    average = sum/arr.length;
    console.log(sum, average); //想要输出多个变量，用逗号分隔即可
  </script>
</head>

</body>
</html>
