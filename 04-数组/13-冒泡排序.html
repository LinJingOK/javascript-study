<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //冒泡排序
    var arr = [5, 4, 3, 2, 1];
    for (var i = 0; i < arr.length; i++) { //外层循环管趟数
      for (var j = 0; j < arr.length - i - 1; j++) { //内层循环管每一趟的交换次数
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j ];
          arr[j ] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
  </script>
</head>
<body>

</body>
</html>
