<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //求数组[2,6,1,77,52,25,7]中的最大值
    //声明一个保存最大元素的变量max
    //默认最大值可以取数组中的第一个元素
    //遍历这个数组  把里面每个数组元素和max相比较
    //如果这个数组元素大于max 就把这个数组元素存到max里面 否则继续下一轮的比较
    //最后输出这个max
    var arr = [2, 6, 1, 77, 52, 25, 7];
    var max = arr[0]; //由于将第一个元素已经赋值给max  所以i可以从1开始
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    console.log(max);
  </script>
</head>
<body>

</body>
</html>
