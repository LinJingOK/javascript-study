<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //复杂数据类型传参
    function Person(name) {
      this.name = name;
    }
    
    function f1(x) {
      console.log(x.name); //2.刘德华
      x.name = "张学友";
      console.log(x.name); //3.张学友
    }
    var p = new Person("刘德华");
    console.log(p.name); // 1.刘德华
    f1(p);
    console.log(p.name); //4.张学友
  </script>
</head>
<body>

</body>
</html>
