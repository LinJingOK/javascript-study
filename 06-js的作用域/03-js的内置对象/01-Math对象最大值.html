<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //Math数学对象  不是一个构造函数  所以我们不需要new来调用   而是直接使用里面的属性和方法即可
    console.log(Math.PI); //一个属性 圆周率
    console.log(Math.max(1, 99, 3));//99
    console.log(Math.max(1, 99, 'pink'));//NaN
    console.log(Math.max()); //-infinity
  </script>
</head>

</body>
</html>
