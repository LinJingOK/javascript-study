<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //字符串的不可变性
    var str = 'andy';
    console.log(str); //andy
    str = 'red';
    console.log(str); //red 只是地址变了
    //因为我们字符串的不可变  所以不要大量的拼接字符串
    var str = '';
    for (var i = 1; i <=100; i++) {
      str += i;
    }
    console.log(str);
  </script>
</head>
<body>

</body>
</html>
