<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //字符串对象  根据字符返回位置  str.indexOf('要查找的字符', [起始位置])
    var str = '改革春风吹满地，春天来了';
    console.log(str.indexOf('春')); //2
    console.log(str.indexOf('春', 3)); // 8 从索引号是3的位置开始往后找
  </script>
</head>
