<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    var myMath = {
      PI: 3.14,
      max: function () {
        var max = arguments[0];
        for (var i = 1;i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      },
      min: function () {
        var min = arguments[0];
        for (var i = 1;i < arguments.length; i++) {
          if (arguments[i] < min) {
            min = arguments[i];
          }
        }
        return min;
      }
    };
    console.log((myMath.PI));
    console.log(myMath.max(1, 5, 9));
    console.log(myMath.min(1, 5, 9));
  </script>
</head>
<body>

</body>
</html>
