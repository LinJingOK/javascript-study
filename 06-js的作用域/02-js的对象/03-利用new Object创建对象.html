<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //利用newObejct 创建对象
    var obj = new Object(); //创建了一个空的对象
    obj.uname = 'z张三';
    obj.age = 18;
    obj.sex = '男';
    obj.sayHi = function () {
      console.log('hi~');
    }
    
    //(1)我们是利用等号 = 赋值的方法  添加对象的属性和方法
    //（2）每个属性和方法之间用 分号结束
    obj.sayHi();
  </script>
</head>
<body>

</body>
</html>
