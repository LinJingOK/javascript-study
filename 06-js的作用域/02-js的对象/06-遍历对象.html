<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //遍历对象
    var obj = {
      name: 'pink老师',
      age: 18,
      sex: '男',
    }
    // console.log(obj.name);
    // console.log(obj.age);
    // console.log(obj.sex);
    //可以使用for in 遍历对象
    //for (变量 in 对象) {
    // }
    
    for (var k in obj) {
      console.log(k); //k变量输出得到的是 属性名
      console.log(obj[k]); //obj[k] 得到的是属性值
    }
    //我们使用for in 里面的变量  一般用k  或者 key
  </script>
</head>
<body>

</body>
</html>
