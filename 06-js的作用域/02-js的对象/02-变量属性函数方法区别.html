<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    //变量  属性  函数  方法区别
    //变量和属性 相同点  他们都是用来存储数据的
    var num = 10;
    var obj = {
      age: 18
    }
    console.log(obj.age);
    
    //不同点
    //变量 单独声明并赋值  使用的时候直接写变量面馆  单独存在
    //属性 在对象里面的不需要声明的  使用的时候必须是  对象.属性
  </script>
</head>
