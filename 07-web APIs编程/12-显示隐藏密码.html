<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <style>
    .box {
      position: relative;
      width: 400px;
      border-bottom: 1px solid #ccc;
      margin: 10px auto;
    }
    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      outline: none;
    }
    .box img {
      position: absolute;
      top: 10px;
      right: 30px;
      width: 24px;
    }
    
    .box img {
      width: 24px;
    }
  </style>
</head>
<body>
  <div class="box">
    <label for = "">
      <img src = "images/close.png" alt = "" id="eye">
    </label>
    <input type = "password" id="pwd">
  </div>
  <script>
    //1.获取元素
    var eye = document.getElementById('eye');
    var pwd = document.getElementById('pwd');
    //2.注册事件  处理程序
    var flag = 0;
    eye.onclick = function () {
      if (flag == 0) {
        pwd.type = 'text';
        eye.src = 'images/open.png';
        flag = 1;
      }else {
        pwd.type = 'password';
        eye.src = 'images/close.png';
        flag = 0;
      }
    }
  </script>
</body>
</html>
