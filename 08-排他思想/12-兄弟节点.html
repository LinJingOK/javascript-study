<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
</head>
<body>
  <div>我说div</div>
  <span>我是span</span>
  <script>
    var div = document.querySelector('div');
    //1.nextSibling 下一个兄弟节点 包含元素节点和文本节点
    console.log(div.nextSibling);
    console.log(div.previousSibling);

    //2.nextElementSibling 得到下一个兄弟元素节点
    console.log(div.nextElementSibling);
    console.log(div.previousSibling);
  </script>
</body>
</html>
