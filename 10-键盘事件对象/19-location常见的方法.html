<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
</head>
<body>
<button>点击</button>
<script>
  var btn = document.querySelector('button');
  btn.addEventListener('click', function () {
    //记录浏览历史，所以可以实现回退功能
    location.assign('https://cn.bing.com/');
    //不记录浏览历史，所以不可以实现回退功能
    location.replace('https://cn.bing.com/');
    location.reload(); //刷新
    location.reload(true) //强制刷新
  })
</script>
</body>
</html>
