<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
</head>
<body>
<div></div>
<script>
  console.log(location.search);
  
  //1.先去掉问号 substr('起始位置'，截取几个字符串)；
  var params = location.search.substr(1);
  console.log(params);
  //2.利用等号把字符串分隔为数组  split('=')
  var arr = params.split('=');
  console.log(arr);
  console.log(arr[1]);
  //3.把数据写入div
  var div = document.querySelector('div');
  div.innerHTML = arr[1] + '欢迎你';
</script>
</body>
</html>
